name: Validation


on:
  workflow_dispatch:
  pull_request:


jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
      - name: Go Format
        run: gofmt -s -w . && git diff --exit-code
      - name: Go Vet
        run: go vet ./...
      - name: Go Tidy
        run: go mod tidy && git diff --exit-code
      - name: Go Mod
        run: go mod download
      - name: Go Mod Verify
        run: go mod verify
      - name: Go Get
        run: go get ./...
      - name: Go Install Stringer
        run: go install golang.org/x/tools/cmd/stringer@latest
      - name: Go Generate
        run: go generate ./... && git diff --exit-code
      - name: Go Build
        run: go build -v ./...
      - name: Go Install xgo
        run: curl -fsSL https://github.com/xhd2015/xgo/raw/master/script/install/install.sh | env INSTALL_TO_BIN=true bash
      - name: Go Test
        run: xgo test -coverprofile=coverage.go ./...
      - name: Go Coverage
        uses: PaloAltoNetworks/cov@3.2.0
        with:
          cov_mode: coverage
          cov_threshold: "50"
            
